<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container mt-5">
        <form id="main-form" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="generation">Generación:</label>
                <select id="generation" name="generation" class="form-control" required>
                    <option value="" disabled selected>Seleccione una generación</option>
                    {% for gen in generation %}
                        <option value="{{ gen[0] }}">{{ gen[0] }}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">
                    Por favor, seleccione una generación.
                </div>
            </div>
            <div class="form-group">
                <label for="server">Server:</label>
                <select id="server" name="server" class="form-control" required>
                    <option value="" disabled selected>Seleccione un server</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, seleccione un server.
                </div>
            </div>
            <div class="form-group">
                <label for="cores">Cores:</label>
                <select id="cores" name="cores" class="form-control" required>
                    <option value="" disabled selected>Seleccione cores</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, seleccione cores.
                </div>
            </div>
            <button type="button" id="add-button" class="btn btn-primary">Agregar</button>
            <button type="button" id="save-button" class="btn btn-success mt-3">Guardar Registros</button>
        </form>
        <br>
        <table id="configurations-table" class="table table-bordered">
            <thead>
                <tr>
                    <th>Generación</th>
                    <th>Server</th>
                    <th>Cores</th>
                    <th>SM</th>
                    <th>SMT2</th>
                    <th>SMT4</th>
                    <th>SMT8</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(function() {
            $('#generation').change(function() {
                var generation = $(this).val();
                $.ajax({
                    url: '/get_servers',
                    type: 'POST',
                    data: {generation: generation},
                    success: function(data) {
                        var $serverSelect = $('#server');
                        $serverSelect.empty();
                        $serverSelect.append('<option value="" disabled selected>Seleccione un server</option>');
                        $.each(data, function(index, value) {
                            $serverSelect.append('<option value="' + value[0] + '">' + value[0] + '</option>');
                        });
                    }
                });
            });

            $('#add-button').click(function() {
                var generation = $('#generation').val();
                var server = $('#server').val();
                var cores = $('#cores').val();

                $.ajax({
                    url: '/get_smt',
                    type: 'POST',
                    data: {cores: cores},
                    success: function(smtData) {
                        var sm = smtData[0] ? smtData[0][0] : '';
                        var smt2 = smtData[1] ? smtData[1][0] : '';
                        var smt4 = smtData[2] ? smtData[2][0] : '';
                        var smt8 = smtData[3] ? smtData[3][0] : '';

                        var newRow = `<tr>
                            <td>${generation}</td>
                            <td>${server}</td>
                            <td>${cores}</td>
                            <td>${sm}</td>
                            <td>${smt2}</td>
                            <td>${smt4}</td>
                            <td>${smt8}</td>
                        </tr>`;

                        $('#configurations-table tbody').append(newRow);
                    }
                });
            });

            $('#save-button').click(function() {
                var configurations = [];
                $('#configurations-table tbody tr').each(function() {
                    var row = $(this);
                    var generation = row.find('td:eq(0)').text();
                    var server = row.find('td:eq(1)').text();
                    var cores = row.find('td:eq(2)').text();
                    var sm = row.find('td:eq(3)').text();
                    var smt2 = row.find('td:eq(4)').text();
                    var smt4 = row.find('td:eq(5)').text();
                    var smt8 = row.find('td:eq(6)').text();

                    configurations.push({
                        generation: generation,
                        server: server,
                        cores: cores,
                        sm: sm,
                        smt2: smt2,
                        smt4: smt4,
                        smt8: smt8
                    });
                });

                $.ajax({
                    url: '/add_configurations',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({configurations: configurations}),
                    success: function(response) {
                        alert('Registros guardados exitosamente.');
                        // Limpiar la tabla después de guardar
                        $('#configurations-table tbody').empty();
                    }
                });
            });

            // Validación del formulario
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    var forms = document.getElementsByClassName('needs-validation');
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        });
    </script>
</body>
</html>
