<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .table-container {
            display: flex;
            justify-content: space-between;
        }
        .form-container, .table-container {
            width: 40%;
        }
        .table-container {
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Formulario -->
            <div class="form-container col-md-4">
                <form id="main-form" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="metric">Métrica de Cómputo:</label>
                        <select id="metric" name="metric" class="form-control" required>
                            <option value="rperf">rperf</option>
                            <option value="saps">saps</option>
                            <option value="spec">spec</option>
                            <option value="cpw">cpw</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor, seleccione una métrica de cómputo.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="generation">Generación:</label>
                        <select id="generation" name="generation" class="form-control" required>
                            <option value="" disabled selected>Seleccione una generación</option>
                            {% for gen in generation %}
                                <option value="{{ gen[0] }}">{{ gen[0] }}</option>
                            {% endfor %}
                        </select>
                        <div class="invalid-feedback">
                            Por favor, seleccione una generación.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="server">Server:</label>
                        <select id="server" name="server" class="form-control" required>
                            <option value="" disabled selected>Seleccione un server</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor, seleccione un server.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cores">Cores:</label>
                        <select id="cores" name="cores" class="form-control" required>
                            <option value="" disabled selected>Seleccione cores</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor, seleccione cores.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="percentage">% Utilización:</label>
                        <input type="number" id="percentage" name="percentage" class="form-control" required>
                        <div class="invalid-feedback">
                            Por favor, ingrese un porcentaje.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="percentage-column">Aplicar % a:</label>
                        <select id="percentage-column" name="percentage-column" class="form-control" required>
                            <option value="" disabled selected>Seleccione una columna</option>
                            <option value="ST">ST</option>
                            <option value="SMT2">SMT2</option>
                            <option value="SMT4">SMT4</option>
                            <option value="SMT8">SMT8</option>
                        </select>
                        <div class="invalid-feedback">
                            Por favor, seleccione una columna.
                        </div>
                    </div>
                    <button type="button" id="add-button" class="btn btn-primary">Agregar</button>
                </form>
            </div>
            <!-- Tabla -->
            <div class="table-container col-md-8">
                <table id="configurations-table" class="table table-bordered">
                    <thead>
                        <tr id="table-headers">
                            <th>Generación</th>
                            <th>Server</th>
                            <th>Cores</th>
                            <th>ST</th>
                            <th>SMT2</th>
                            <th>SMT4</th>
                            <th>SMT8</th>
                            <th>% Aplicado</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3">Total</th>
                            <th id="total-st">0</th>
                            <th id="total-smt2">0</th>
                            <th id="total-smt4">0</th>
                            <th id="total-smt8">0</th>
                            <th id="total-applied">0</th>
                        </tr>
                    </tfoot>
                </table>
              
            </div>
        </div>
    </div>

    <script>
        function updateTotals() {
            let totalST = 0, totalSMT2 = 0, totalSMT4 = 0, totalSMT8 = 0, totalApplied = 0;

            $('#configurations-table tbody tr').each(function() {
                totalST += parseInt($(this).find('td').eq(3).text()) || 0;
                totalSMT2 += parseInt($(this).find('td').eq(4).text()) || 0;
                totalSMT4 += parseInt($(this).find('td').eq(5).text()) || 0;
                totalSMT8 += parseInt($(this).find('td').eq(6).text()) || 0;
                totalApplied += parseFloat($(this).find('td').eq(7).text()) || 0;
            });

            $('#total-st').text(totalST);
            $('#total-smt2').text(totalSMT2);
            $('#total-smt4').text(totalSMT4);
            $('#total-smt8').text(totalSMT8);
            $('#total-applied').text(totalApplied.toFixed(2));
        }

        function updateTableHeaders(metric) {
            const headers = {
                rperf: `
                    <th>Generación</th>
                    <th>Server</th>
                    <th>Cores</th>
                    <th>ST</th>
                    <th>SMT2</th>
                    <th>SMT4</th>
                    <th>SMT8</th>
                    <th>% Aplicado</th>`,
                saps: `
                    <th>Generación</th>
                    <th>Server</th>
                    <th>Cores</th>
                    <th>SD-Bench SAPS</th>
                    <th>HANA-Prod SAPS</th>
                    <th>% Aplicado</th>`,
                spec: `
                    <th>Generación</th>
                    <th>Server</th>
                    <th>Cores</th>
                    <th>SPECrate2017_int_peak</th>
                    <th>SPECrate2017_int_basek</th>
                    <th>% Aplicado</th>`,
                cpw: `
                    <th>Generación</th>
                    <th>Server</th>
                    <th>Cores</th>
                    <th>CPW</th>
                    <th>% Aplicado</th>`
            };

            $('#table-headers').html(headers[metric]);
        }

        $(document).ready(function() {
            $('#metric').change(function() {
                const selectedMetric = $(this).val();
                updateTableHeaders(selectedMetric);
            });

            $('#generation').change(function() {
                var generation = $(this).val();
                $.ajax({
                    url: '/get_servers',
                    type: 'POST',
                    data: {generation: generation},
                    success: function(data) {
                        var $serverSelect = $('#server');
                        $serverSelect.empty();
                        $serverSelect.append('<option value="" disabled selected>Seleccione un server</option>');
                        $.each(data, function(index, value) {
                            $serverSelect.append('<option value="' + value[0] + '">' + value[0] + '</option>');
                        });
                    }
                });
            });

            $('#server').change(function() {
                var server = $(this).val();
                $.ajax({
                    url: '/get_cores',
                    type: 'POST',
                    data: {server: server},
                    success: function(data) {
                        var $coresSelect = $('#cores');
                        $coresSelect.empty();
                        $coresSelect.append('<option value="" disabled selected>Seleccione cores</option>');
                        $.each(data, function(index, value) {
                            $coresSelect.append('<option value="' + value[0] + '">' + value[0] + '</option>');
                        });
                    }
                });
            });

            $('#add-button').click(function() {
                var metric = $('#metric').val();
                var generation = $('#generation').val();
                var server = $('#server').val();
                var cores = $('#cores').val();
                var percentage = $('#percentage').val();
                var percentageColumn = $('#percentage-column').val();
                if (!metric || !generation || !server || !cores || !percentage) {
                    alert("Por favor complete todos los campos.");
                    return;
                }

                $.ajax({
                    url: '/get_metric_data',
                    type: 'POST',
                    data: {cores: cores, server: server, metric: metric},
                    success: function(data) {
                        if (data.length > 0) {
                            var newRow;
                            if (metric === 'rperf') {
                                var sm = data[0].sm || '';
                                var smt2 = data[0].smt2 || '';
                                var smt4 = data[0].smt4 || '';
                                var smt8 = data[0].smt8 || '';

                                var appliedPercentage = 0;
                                if (percentageColumn === 'ST') {
                                    appliedPercentage = (parseFloat(sm) * (parseFloat(percentage) / 100)).toFixed(2);
                                } else if (percentageColumn === 'SMT2') {
                                    appliedPercentage = (parseFloat(smt2) * (parseFloat(percentage) / 100)).toFixed(2);
                                } else if (percentageColumn === 'SMT4') {
                                    appliedPercentage = (parseFloat(smt4) * (parseFloat(percentage) / 100)).toFixed(2);
                                } else if (percentageColumn === 'SMT8') {
                                    appliedPercentage = (parseFloat(smt8) * (parseFloat(percentage) / 100)).toFixed(2);
                                }

                                newRow = `<tr>
                                    <td>${generation}</td>
                                    <td>${server}</td>
                                    <td>${cores}</td>
                                    <td>${sm}</td>
                                    <td>${smt2}</td>
                                    <td>${smt4}</td>
                                    <td>${smt8}</td>
                                    <td>${appliedPercentage}</td>
                                </tr>`;
                            } else if (metric === 'saps') {
                                var sdBenchSAPS = data[0].sdBenchSAPS || '';
                                var hanaProdSAPS = data[0].hanaProdSAPS || '';

                                var appliedPercentage = (parseFloat(hanaProdSAPS) * (parseFloat(percentage) / 100)).toFixed(2);

                                newRow = `<tr>
                                    <td>${generation}</td>
                                    <td>${server}</td>
                                    <td>${cores}</td>
                                    <td>${sdBenchSAPS}</td>
                                    <td>${hanaProdSAPS}</td>
                                    <td>${appliedPercentage}</td>
                                </tr>`;
                            } else if (metric === 'spec') {
                                var specRatePeak = data[0].specRatePeak || '';
                                var specRateBase = data[0].specRateBase || '';

                                var appliedPercentage = (parseFloat(specRatePeak) * (parseFloat(percentage) / 100)).toFixed(2);

                                newRow = `<tr>
                                    <td>${generation}</td>
                                    <td>${server}</td>
                                    <td>${cores}</td>
                                    <td>${specRatePeak}</td>
                                    <td>${specRateBase}</td>
                                    <td>${appliedPercentage}</td>
                                </tr>`;
                            } else if (metric === 'cpw') {
                                var cpw = data[0].cpw || '';

                                var appliedPercentage = (parseFloat(cpw) * (parseFloat(percentage) / 100)).toFixed(2);

                                newRow = `<tr>
                                    <td>${generation}</td>
                                    <td>${server}</td>
                                    <td>${cores}</td>
                                    <td>${cpw}</td>
                                    <td>${appliedPercentage}</td>
                                </tr>`;
                            }

                            $('#configurations-table tbody').append(newRow);
                            updateTotals();
                        } else {
                            alert("No se encontraron datos para las selecciones proporcionadas.");
                        }
                    }
                });
            });

            $('#save-button').click(function() {
                var configurations = [];

                $('#configurations-table tbody tr').each(function() {
                    var row = $(this).find('td').map(function() {
                        return $(this).text();
                    }).get();

                    configurations.push({
                        generation: row[0],
                        server: row[1],
                        cores: row[2],
                        metricData1: row[3],
                        metricData2: row[4] || '',
                        metricData3: row[5] || '',
                        metricData4: row[6] || '',
                        percentageApplied: row[7]
                    });
                });

                $.ajax({
                    url: '/add_configuration',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(configurations),
                    success: function(response) {
                        if (response.status === 'success') {
                            alert('Registros guardados exitosamente.');
                            $('#configurations-table tbody').empty();
                            updateTotals();
                        } else {
                            alert('Error al guardar los registros.');
                        }
                    }
                });
            });

            // Validación del formulario
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    var forms = document.getElementsByClassName('needs-validation');
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        });
    </script>
</body>
</html>
